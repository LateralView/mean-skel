<div class="page-header">
	<h1>Create event</h1>
  {{event.test}}
  <form class="form-horizontal" ng-submit="createEventForm.$valid && event.saveEvent()" name="createEventForm" novalidate>
    <div class="form-group">
  		<label class="col-sm-2 control-label">Title</label>
  		<div class="col-sm-6">
  			<input type="text" class="form-control" name="title" required>
  			<div ng-show="createEventForm.$submitted" ng-messages="createEventForm.title.$error" ng-messages-include="/app/views/shared/formMessages.html"></div>
  		</div>
  	</div>
    <div class="form-group">
  		<label class="col-sm-2 control-label">Description</label>
  		<div class="col-sm-6">
  			<input type="text" class="form-control" name="description" required>
  			<div ng-show="createEventForm.$submitted" ng-messages="createEventForm.description.$error" ng-messages-include="/app/views/shared/formMessages.html"></div>
  		</div>
  	</div>
    <div class="form-group">
  		<label class="col-sm-2 control-label">Date</label>
  		<div class="col-sm-6">
        <div class="dropdown">
  <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
    <div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    </div>
  </a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
  </ul>
</div>
  			<div ng-show="createEventForm.$submitted" ng-messages="createEventForm.description.$error" ng-messages-include="/app/views/shared/formMessages.html"></div>
  		</div>
  	</div>
  </form>
</div>
